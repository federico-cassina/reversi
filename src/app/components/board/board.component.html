<mat-grid-list cols='8' rowHeight='1:1'  gutterSize='4px'>
    <mat-grid-tile *ngFor="let pos of board.cells; let i = index " rowspan="1" colspan="1" class="grey">
        <button md-fab *ngIf="pos==0" (click)="processMove(i)"> 
            <mat-icon>location_searching</mat-icon>
        </button>
        <div *ngIf="pos==2">
            <mat-icon class="white">radio_button_checked</mat-icon>
        </div>
        <div *ngIf="pos==3">
            <mat-icon class="black">radio_button_checked</mat-icon>
        </div>
    </mat-grid-tile>
</mat-grid-list>
